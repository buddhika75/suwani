<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/resources/template/template.xhtml" >

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3" >    
                        <p:panel header="By Service Added Date" >
                            <h:panelGrid columns="1">
                                <p:commandButton styleClass="linkButton" ajax="false" value="Report By Bill" action="report_md_inward_bill_added_date" actionListener="#{mdInwardReportController.makeNull}"/> 
                                <p:commandButton styleClass="linkButton" ajax="false" value="Report By Item" action="report_md_inward_item_added_date" actionListener="#{mdInwardReportController.makeNull}"/> 
                            </h:panelGrid>
                        </p:panel>

                        <p:panel header="By Discharged Date">
                            <h:panelGrid columns="1">
                                <p:commandButton styleClass="linkButton" ajax="false" value="Report By Bill" action="report_md_inward_bill_discharged" actionListener="#{mdInwardReportController.makeNull}"/> 
                                <p:commandButton styleClass="linkButton" ajax="false" value="Report By Item" action="report_md_inward_item_discharged" actionListener="#{mdInwardReportController.makeNull}"/> 
                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="Reports By Bht">
                            <h:panelGrid columns="1">
                                
                                 <p:commandButton styleClass="linkButton" ajax="false" value="Intrim Detail" action="inward_bill_intrim_finalized" /> 
                                <p:commandButton styleClass="linkButton" ajax="false" value="BHT Break Down" action="inward_bill_final_break_down" /> 
                            </h:panelGrid>
                        </p:panel>

                        <p:panel header="BHT Issuing">
                            <h:panelGrid columns="1">
                                <p:commandButton value="BHT Issue By Bill Item" action="report_bht_issue_by_bill_item" actionListener="#{mdInwardReportController.makeNull}"
                                                 styleClass="linkButton" ajax="false"/> 
                            </h:panelGrid>
                        </p:panel>

                        <p:panel header="Doctor Payment Report">
                            <h:panelGrid columns="1">
                                <p:commandButton styleClass="linkButton" ajax="false" value="Doctor Payment" action="report_doctor_payment" actionListener="#{mdInwardReportController.makeNull}"/> 
                            </h:panelGrid>
                        </p:panel>

                        <p:panel header="Inward Payment Report">
                            <h:panelGrid columns="1">
                                <p:commandButton styleClass="linkButton" ajax="false" value="Inward Payment By Bill Item" action="report_inward_payment_by_bill_item" actionListener="#{mdInwardReportController.makeNull}"/> 
                                <p:commandButton styleClass="linkButton" ajax="false" value="Inward Payment By Bill" action="report_inward_payment_by_bill" actionListener="#{mdInwardReportController.makeNull}"/> 
                            </h:panelGrid>
                        </p:panel>



                        <p:panel header="Inward Admission Book">
                            <h:panelGrid columns="1">
                                <p:commandButton value="Admission Detail" action="admission_book" actionListener="#{mdInwardReportController.makeNull}" styleClass="linkButton" ajax="false" /> 
                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="Surgery Reports">

                        </p:panel>

                        <p:panel header="All Summerries">
                            <h:panelGrid columns="1">
                                
                                <p:commandButton value="NEWLY ADDED REPORT" action="inward_report_bht_bil"  styleClass="linkButton" ajax="false" />
                                <p:commandButton value="BHT Income By Categories Individual BHT" action="inward_report_bht_income_by_caregories_bht"  styleClass="linkButton" ajax="false" />
                                <p:commandButton value="(1)Inward Report by Income Categories" action="inward_report_bht_income_by_caregories"  styleClass="linkButton" ajax="false" />
                                <p:commandButton value="(2)All BHT Total Payment Summeries" action="all_bht_total_payment_summeries" actionListener="#{mdInwardReportController.makeNull}" styleClass="linkButton" ajax="false" /> 
                                <p:commandButton value="(3)ALL B.H.T. TOTAL PAYMENT  SUMMERIES (Discharge B.H.T. only)" action="bht_deposit_payment_summeries_discharge" actionListener="#{mdInwardReportController.makeNull}" styleClass="linkButton" ajax="false" />
                                <p:commandButton value="(4)B.H.T. DEPOSIT PAYMENT  SUMMERIES (Not Discharge B.H.T. only)" action="bht_deposit_payment_summeries_not_discharge " actionListener="#{mdInwardReportController.makeNull}" styleClass="linkButton" ajax="false" />

                                <p:commandButton value="(11)B.H.T. Vice Income by Catgories" action="inward_report_bht_vice_income_by_caregories" actionListener="#{mdInwardReportController.makeNull}" styleClass="linkButton" ajax="false" />



                            </h:panelGrid>
                        </p:panel>

                     
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
