<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <!--Author : Dr. M H B Ariyaratne, MO(Health Information), buddhika.ari@gmail.com-->
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>#{labels.topic}</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body  >

        <h:form>


            <div id="background">
                <div id="page">
                    <div id="header">
                        <span id="connect">
                            <a href="https://www.facebook.com/suwanihealth" class="facebook"></a>
                            <a href="#" class="twitter"></a>
                            <a href="#" class="vimeo">

                            </a>
                        </span>
                        <span id="infos">
                            <h:commandLink value="Staff Login" action="home" ></h:commandLink>
                            |
                            <h:commandLink value="Administrator" action="home" ></h:commandLink>
                        </span>
                        <h:commandLink action="index" ></h:commandLink>
                        <a href="#" id="logo"></a>

                        <!-- /#logo -->
                        <ul id="navigation">
                            <li ><h:commandLink value="Home" action="index" ></h:commandLink></li>
                            <li><h:commandLink value="About" action="about" ></h:commandLink> </li>
                            <li class="selected"><h:commandLink value="Reports" action="reports" ></h:commandLink></li>
                            <li><h:commandLink value="Channel" action="channelling" ></h:commandLink></li>
                            <li><h:commandLink value="Contact" action="contact-us" ></h:commandLink></li>
                        </ul>
                    </div>
                    <!-- /#header -->
                    <div id="contents">
                        <div id="main">
                            <div  >
                                <p> Fill the Details and click the button to view your reports </p>
                                <table >
                                    <tr style="vertical-align: middle; text-align: left;">
                                        <td>
                                            <p> Bill No</p>
                                        </td>
                                        <td>
                                            <p> <h:inputText value="#{sessionController.billNo}" ></h:inputText> </p>
                                        </td>
                                    </tr>
                                    <tr style="vertical-align: middle; text-align: left;">
                                        <td>
                                            <p> Phone No </p>
                                        </td>
                                        <td>
                                            <p>     <h:inputText value="#{sessionController.phoneNo}" ></h:inputText> </p>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td colspan="2"  style="vertical-align: middle; text-align: center;">
                                            <h:commandButton class ="default-button" value= "View My Reports" action="#{patientReportController.fillPatientReports}" ></h:commandButton>
                                        </td>
                                    </tr>

                                </table>



                            </div>
                        </div>
                    </div>
                    <!-- /#contents -->
                    <div id="footer">
                        <div id="description">
                            <div> 
                                <a href="http://www.lakmedi.com" class="logo"></a> 
                                <span>Copyright &copy; 2012 <a href="http://www.lakmedi.com">Lakmedipro Pvt Ltd</a> 
                                    All rights reserved
                                </span></div>
                        </div>
                    </div>
                    <!-- /#footer -->
                </div>
                <!-- /#page -->
            </div>
            <!-- /#background -->

        </h:form>

    </h:body>
</html>
