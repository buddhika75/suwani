<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" />
        <cc:attribute name="dup" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>


        <h:outputStylesheet library="css" name="printing.css"></h:outputStylesheet>
        <div  >
            <h:panelGroup id="gpBillPreview" >

                <div class="fiveinchbill" >
                    
                    <div class="heading">
                        <h:outputLabel value="INWARD RECIEPT:"   />
                        <h:outputLabel value="#{cc.attrs.bill.patient.person.nameWithTitle}" style="text-transform: capitalize; "  />
                        <h:outputLabel value="**Duplicate**" rendered="#{cc.attrs.dup eq true}"/>
                    </div>

                    
                    <div class="receiptno" >
<!--                        <h:outputLabel value="Bill No"/><h:outputLabel value=":"/>-->
                        <h:outputLabel value="#{cc.attrs.bill.insId}"/>
                    </div>
                    
                    <div Class="payment" >
                        <h:outputLabel value="#{cc.attrs.bill.paymentMethod}" >
                        </h:outputLabel>
                    </div>

                    <div class="cel2R1L" >
                        <h:outputLabel value="BHT No"/><h:outputLabel value=":"/>
                        <h:outputLabel value="#{cc.attrs.bill.patientEncounter.bhtNo}"/>
                    </div>

                    <div class="billdate" >
                        <h:outputLabel value="#{cc.attrs.bill.billDate}" >
                            <f:convertDateTime pattern="dd/MM/yy"/>
                        </h:outputLabel>
                    </div>
                    
                    <div class="ptname">
                        
                    </div>
                    
                    <div class="billtime">
                        <h:outputLabel value="#{cc.attrs.bill.billDate}" >
                            <f:convertDateTime pattern="h:mm a"/>
                        </h:outputLabel>
                    </div>
                    
                    
                    
                    <div style="position: absolute;left: 5%;top: 50%;min-width: 85%;" >

                        <table style="min-width:100%;padding-left: 30px;">
                            <tr>
                                <td style="text-align: left; min-width: 3cm; font-weight: bold;">
                                    <h:outputLabel value="Total :&nbsp;&nbsp;" style="text-align: right!important;  font-size: 15px!important;"/>
                                    
                                    
                                    <h:outputLabel value="Rs. " style="font-size: 15px!important;"/>
                                    <h:outputLabel value="#{cc.attrs.bill.netTotal}" style="font-size: 15px!important;">
                                        <f:convertNumber integerOnly="true" />
                                    </h:outputLabel>
                                    <h:outputLabel value=" /=" style="font-size: 15px!important;"/>
                                </td>

                            </tr>
                        </table>
                    <br/>
                    <br/>
                    <br/>



                    
                             <table><tr><td>
                                         <div class="cashier" style="text-decoration: overline;font-size: 12px;">
                                        <h:outputLabel  value="Cashier : #{cc.attrs.bill.creater.code}"   />
                                        </div>
                    
                            </td>
                                     <td>
                                         <div class="pgsign" style="text-decoration: overline; margin-left: 70%; font-size: 12px;">
                                            <h:outputLabel  value="Patient/Guardian"   />
                                         </div>
                                     </td>
                                 </tr></table>
                    

                </div>
                </div>

            </h:panelGroup>
        </div>


        </h:form>
    </cc:implementation>
</html>
