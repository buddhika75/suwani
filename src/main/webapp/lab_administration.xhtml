<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>

                    <h:panelGrid columns="3" columnClasses="grid1 grid1"  >



                        <p:panel header="Manage Investigations"  >
                            <h:panelGrid columns="1"  >
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Lab Investigation List" action="#{investigationController.listAllIxs}"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Lab Investigation List by Category" action="lab_investigation_list_by_category"/>
                                <hr/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Investigation Categories" action="lab_investigation_category"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Tubes" action="lab_investigation_tube"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Speciman" action="lab_investigation_speciman"/>
                                
                                <hr/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Investigations" action="lab_investigation"/>
                                
                                <p:commandButton  styleClass="linkButton" ajax="false"  rendered="#{webUserController.hasPrivilege('LabReportFormatEditing')}" value="Investigation Formats" action="lab_investigation_format"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Investigation Field Values" action="lab_investigation_item_value"/>                                
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Replaceable Investigations" action="lab_replaceable_ix"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Investigation Flags" action="lab_flags"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Investigation Calculations" action="lab_calculation"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Investigation Dynamic Labels" action="lab_dynamic_labels"/>
                                <hr/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Report Format Categories" action="lab_report_format_category"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" rendered="#{webUserController.hasPrivilege('LabReportFormatEditing')}" value="Report Formats" action="lab_report_format"/>
                                <hr/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Antibiotics" action="lab_antibiotic"/>
                                <hr/>

                                <p:commandButton  styleClass="linkButton" ajax="false" value="Other" action="lab_administration_extra"/>

                            </h:panelGrid>
                        </p:panel>

                    </h:panelGrid>



                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
