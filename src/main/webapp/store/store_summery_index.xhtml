<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>

                    <h:panelGrid columns="4"  style="width: 100%"> 
                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Cashier" />
                            </f:facet>    
                            <p:commandButton styleClass="linkButton" ajax="false" value="Cashier Detailed Report" action="store_report_cashier_detailed_by_user" actionListener="#{commonReport.recreteModal}"/>
                            <p:commandButton styleClass="linkButton" ajax="false" value="Cashier Summery" action="store_report_cashier_summery_by_user" actionListener="#{commonReport.recreteModal}"/>
                            

                        </h:panelGrid>

                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Sale Report All" />
                            </f:facet>    
                            <p:commandButton styleClass="linkButton" ajax="false" value="Sale Summery Report By Date" action="store_report_sale_by_date_summery" actionListener="#{storeSaleReport.makeNull}"/>
                            <p:commandButton styleClass="linkButton" ajax="false" value="Sale Detail Report By Date" action="store_report_sale_by_date_detail" actionListener="#{storeSaleReport.makeNull}"/>

                        </h:panelGrid>

                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Sale Report By Payment Method" />
                            </f:facet>    
                            <p:commandButton styleClass="linkButton" ajax="false" value="Sale Summery Report By Date" action="store_report_sale_by_date_summery_payment_method" actionListener="#{storeSaleReport.makeNull}"/>
                            <p:commandButton styleClass="linkButton" ajax="false" value="Sale Detail Report By Date" action="store_report_sale_by_date_detail_payment_method" actionListener="#{storeSaleReport.makeNull}"/>

                        </h:panelGrid>
                        
                         <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="GRN" />
                            </f:facet>    
                            <p:commandButton styleClass="linkButton" ajax="false" value="GRN Summery" action="store_report_grn_detail" actionListener="#{storeSaleReport.makeNull}"/>
                            <p:commandButton styleClass="linkButton" ajax="false" value="GRN Summery By Supplier" action="store_report_grn_detail_by_supplier" actionListener="#{storeSaleReport.makeNull}"/>

                        </h:panelGrid>
                        
                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Purchase" />
                            </f:facet>    
                            <p:commandButton styleClass="linkButton" ajax="false" value="Purchase Summery" action="store_report_purchase_detail" actionListener="#{storeSaleReport.makeNull}"/>
                            <p:commandButton styleClass="linkButton" ajax="false" value="Purchase Summery By Supplier" action="store_report_purchase_detail_by_supplier" actionListener="#{storeSaleReport.makeNull}"/>

                        </h:panelGrid>
                        
                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="GRN Payment" />
                            </f:facet>    
                            <p:commandButton styleClass="linkButton" ajax="false" value="GRN Payment Summery" action="store_report_grnPayment_detail" actionListener="#{storeSaleReport.makeNull}"/>
                            <p:commandButton styleClass="linkButton" ajax="false" value="GRN Payment Summery By Supplier" action="store_report_grnPayment_detail_by_supplier" actionListener="#{storeSaleReport.makeNull}"/>

                        </h:panelGrid>


                    </h:panelGrid>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
