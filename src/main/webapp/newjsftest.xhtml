<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
        
        
        
        
        
        
        
        
        
        
         <h:panelGroup >
            <h:form  >

                <p:focus id="selectFocus" context="gpSelect" />
                <p:focus id="detailFocus" context="gpDetail" />



                <p:panel header="Manage Institution" >

                    <div id="Temp" style="position: relative;left: 10%;">
                        <h:panelGrid id ="gpVeda" columns="2" >

                            <h:panelGrid id="gpSelect" columns="1"  >
                                <p:panel >
                                    <h:panelGrid id="gpSelectText" >
                                        <h:selectOneListbox  size="10" id="lstSelect"   value="#{institutionController.current}" style="min-width: 223px">
                                            <f:selectItems  value="#{institutionController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                            <f:ajax render="gpDetail " execute="lstSelect" >
                                            </f:ajax>
                                        </h:selectOneListbox>
                                    </h:panelGrid>
                                    <h:panelGrid id="gpSelectButtons" columns="3"  >
                                        <h:commandButton id="btnAdd" value="Add"  action="#{institutionController.prepareAdd()}" styleClass="buttons" >
                                        </h:commandButton>
                                        <h:commandButton id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                    return false;" action="#{institutionController.delete()}"  value="Delete"  >
                                        </h:commandButton>
                                    </h:panelGrid>
                                </p:panel>
                            </h:panelGrid  >
         
                                <p:panel>

                                    <h:panelGrid id="gpDetail" columns="1">
                                        <h:panelGrid id="gpDetailText" columns="2">
                                            <h:outputText id="lblName" value="Name" ></h:outputText>
                                            <h:inputText autocomplete="off" id="txtName" value="#{institutionController.current.name}"  ></h:inputText>
                                            <h:outputText id="lblCode" value="Code" >                                        
                                            </h:outputText>
                                            <h:inputText autocomplete="off" id="txtCode"  value="#{institutionController.current.institutionCode}"  >
                                            </h:inputText>
                                            <h:outputText id="lblType" value="Institution Type" ></h:outputText>
                                            <h:selectOneMenu value="#{institutionController.current.institutionType}">
                                                <f:selectItem itemLabel="Select Institution Type"/>
                                                <f:selectItem itemValue="Agency" itemLabel="Agency"/>
                                                <f:selectItem itemValue="CollectingCentre" itemLabel="CollectingCentre"/>
                                                <f:selectItem itemValue="CreditCompany" itemLabel="CreditCompany"/>
                                                <f:selectItem itemValue="Bank" itemLabel="Bank"/>
                                            </h:selectOneMenu>
                                        </h:panelGrid>
                                        <h:panelGrid id="gpDetailButtons" columns="2">
                                            <h:commandButton id="btnSave" value="Save"  action="#{institutionController.saveSelected()}" styleClass="buttons">
                                            </h:commandButton>

                                        </h:panelGrid>
                                    </h:panelGrid>

                                </p:panel>

                            
                        </h:panelGrid>

                    </div>
                </p:panel>
            </h:form>

        </h:panelGroup>
        
        
        
        
    </h:body>
</html>
